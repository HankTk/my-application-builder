<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
            margin: 0;
            background: white;
            color: #333;
            user-select: none;
            min-width: 400px;
            min-height: 300px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            color: #1a1a1a;
        }
        .info {
            font-size: 14px;
            line-height: 1.6;
        }
        .info p {
            margin: 8px 0;
        }
        .info strong {
            display: inline-block;
            width: 120px;
            color: #666;
        }
        .copyright {
            margin-top: 24px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }
    </style>
</head>
<body>
    <h1 id="app-title"></h1>
    <div class="info" id="system-info"></div>
    <div class="copyright">Copyright Â© 2024</div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const { ipcRenderer } = require('electron');
            ipcRenderer.on('about-info', (event, data) => {
                document.getElementById('app-title').textContent = data.title;
                document.getElementById('system-info').innerHTML = `
                    <p><strong>Platform:</strong> ${data.platform}</p>
                    <p><strong>Architecture:</strong> ${data.arch}</p>
                    <p><strong>Version:</strong> ${data.version}</p>
                    <p><strong>Hostname:</strong> ${data.hostname}</p>
                    <p><strong>Total Memory:</strong> ${data.totalMemory} GB</p>
                    <p><strong>Free Memory:</strong> ${data.freeMemory} GB</p>
                `;
            });
        });
    </script>
</body>
</html>
